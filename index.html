<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NEAR Governance WatchFrog Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      line-height: 1.5;
      max-width: 800px;
      margin: 20px auto;
      overflow: hidden;
    }
    .counter {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .flyer {
      position: absolute;
      top: -50px;
      font-size: 18px;
      font-weight: bold;
      background: #f5f5f5;
      padding: 4px 8px;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #points {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>NEAR Governance WatchFrog Counter</h2>
  <div class="counter" id="timePassed"></div>
  <div class="counter" id="moneySpent"></div>

  <h3>Live NEAR Token Price Chart</h3>
  <!-- TradingView Widget BEGIN -->
  <div class="tradingview-widget-container">
    <div id="tradingview_near"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
    new TradingView.widget(
      {
        "width": "100%",
        "height": 400,
        "symbol": "BINANCE:NEARUSDT",
        "interval": "D",
        "timezone": "Etc/UTC",
        "theme": "light",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "allow_symbol_change": false,
        "container_id": "tradingview_near"
      }
    );
    </script>
  </div>
  <!-- TradingView Widget END -->

  <div id="points">Points: 0</div>
  <p style="font-size: 1em; color: #777;">ü•≥ Get 10 points and you‚Äôll hear a ta-da! (and still get absolutely nothing!)</p>
  <p style="font-size: 1em; color: #777;">üèß Fun fact: This page works like a DAO ATM ‚Äî money goes out, but you can't withdraw anything back! üí∏</p>

  <!-- Sound -->
  <audio id="tada-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_b82f7a7e40.mp3" preload="auto"></audio>

  <script>
    function updateCounter() {
      const startDate = new Date('2024-04-01T00:00:00Z');
      const jan2025 = new Date('2025-01-01T00:00:00Z');
      const may2025 = new Date('2025-05-01T00:00:00Z');
      const now = new Date();

      const diff = now - startDate;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('timePassed').innerText = 
        `‚è≥ Time Passed Since the NEAR Foundation announced New Governance but not yet launched: ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;

      const monthMS = 1000 * 60 * 60 * 24 * 30.44;
      const monthsMain = (now - startDate) / monthMS;
      const monthsJan2025 = now > jan2025 ? (now - jan2025) / monthMS : 0;
      const monthsMay2025 = now > may2025 ? (now - may2025) / monthMS : 0;

      const total = (monthsMain * 22000) + (monthsJan2025 * 25000) + (monthsMay2025 * 15000);
      const totalFormatted = total.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');

      document.getElementById('moneySpent').innerText = 
        `üí∏ Approximate Money Already Burned: $${totalFormatted} USD (not including Cannes trips, flights, Gauntlet invoices)`;
    }

    updateCounter();
    setInterval(updateCounter, 1000);

    const words = ["Cannes", "Gauntlet", "Roadmap", "Good Progress", "Launching Soon"];
    const colors = ["#e74c3c", "#2ecc71", "#3498db", "#f39c12", "#9b59b6"];

    let points = 0;
    const tada = document.getElementById('tada-sound');

    function updatePoints() {
      document.getElementById('points').innerText = `Points: ${points}`;
      if (points === 10) {
        tada.play();
      }
    }

    function createFlyer() {
      const flyer = document.createElement('div');
      flyer.className = 'flyer';
      flyer.innerText = words[Math.floor(Math.random() * words.length)];
      flyer.style.left = Math.random() * (window.innerWidth - 100) + 'px';

      flyer.style.background = colors[Math.floor(Math.random() * colors.length)];
      flyer.style.color = "#fff";

      document.body.appendChild(flyer);

      let top = -50;
      const speed = 0.8 + Math.random() * 0.8;

      const move = setInterval(() => {
        top += speed;
        flyer.style.top = top + 'px';
        if (top > window.innerHeight) {
          flyer.remove();
          clearInterval(move);
        }
      }, 20);

      flyer.onclick = () => {
        points += 1;
        updatePoints();
        flyer.remove();
        clearInterval(move);
      };
    }

    updatePoints();
    setInterval(createFlyer, 1500);
  </script>
</body>
</html>
