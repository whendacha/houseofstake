<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NEAR Governance WatchFrog Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      line-height: 1.5;
      max-width: 800px;
      margin: 20px auto;
      overflow: hidden;
    }
    .counter {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .flyer {
      position: absolute;
      top: -50px;
      font-size: 20px;
      font-weight: bold;
      background: #f5f5f5;
      padding: 2px 6px;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h2>NEAR Governance WatchFrog Counter</h2>
  <div class="counter" id="timePassed"></div>
  <div class="counter" id="moneySpent"></div>

  <h3>Live NEAR Token Price Chart</h3>
  <!-- TradingView Widget BEGIN -->
  <div class="tradingview-widget-container">
    <div id="tradingview_near"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
    new TradingView.widget(
      {
        "width": "100%",
        "height": 400,
        "symbol": "BINANCE:NEARUSDT",
        "interval": "D",
        "timezone": "Etc/UTC",
        "theme": "light",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "allow_symbol_change": true,
        "container_id": "tradingview_near"
      }
    );
    </script>
  </div>
  <!-- TradingView Widget END -->

  <script>
    function updateCounter() {
      const startDate = new Date('2024-04-01T00:00:00Z');
      const jan2025 = new Date('2025-01-01T00:00:00Z');
      const may2025 = new Date('2025-05-01T00:00:00Z');
      const now = new Date();

      // Time diff
      const diff = now - startDate;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('timePassed').innerText = 
        `‚è≥ Time Passed Since the NEAR Foundation announced New Governance but not yet launched: ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;

      // Money spent
      const monthMS = 1000 * 60 * 60 * 24 * 30.44;
      const monthsMain = (now - startDate) / monthMS;
      const monthsJan2025 = now > jan2025 ? (now - jan2025) / monthMS : 0;
      const monthsMay2025 = now > may2025 ? (now - may2025) / monthMS : 0;

      const total = (monthsMain * 22000) + (monthsJan2025 * 25000) + (monthsMay2025 * 15000);
      const totalFormatted = total.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');

      document.getElementById('moneySpent').innerText = 
        `üí∏ Money Already Burned: $${totalFormatted} USD (not including Cannes trips, flights, Gauntlet invoices)`;
    }

    updateCounter();
    setInterval(updateCounter, 1000);

    // Flying Cannes
    function createFlyer() {
      const flyer = document.createElement('div');
      flyer.className = 'flyer';
      flyer.innerText = 'Cannes';
      flyer.style.left = Math.random() * (window.innerWidth - 60) + 'px';

      document.body.appendChild(flyer);

      let top = -50;
      const speed = 0.3 + Math.random() * 0.5; // –º–µ–¥–ª–µ–Ω–Ω–µ–µ

      const move = setInterval(() => {
        top += speed;
        flyer.style.top = top + 'px';
        if (top > window.innerHeight) {
          flyer.remove();
          clearInterval(move);
        }
      }, 20);

      flyer.onclick = () => {
        flyer.remove();
        clearInterval(move);
      };
    }

    setInterval(createFlyer, 2000); // –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫ –Ω–æ–≤–æ–µ Cannes
  </script>
</body>
</html>
